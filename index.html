<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Background slider </title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://philadelphiaencyclopedia.org/wp-content/uploads/2015/08/Media-Theatre.jpg');"> </div>
    <div class="slide" style="background-image: url('https://www.longandfoster.com/images/uploads/Recos/35009/community/media-pa/005_Media_Neighborhood_Shoot_160945_164676.jpg');"></div>
    <div class="slide" style="background-image: url('https://blog.willamette.edu/~llc_tellus/files/2014/11/2014-01-17-20.01.421.jpg');"></div>
    <div class="slide" style="background-image: url('https://www.moshimoshi-nippon.jp/wp/wp-content/uploads/2019/02/bf3566be15aabe185ff79ffadb5b289c.jpg');"></div>
    <div class="slide" style="background-image: url('https://www.town.isen.kagoshima.jp/images/1/gallery04.jpg');"></div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
